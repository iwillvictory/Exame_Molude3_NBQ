<mat-form-field>
  <input matInput (keyup)="appFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div style="overflow:auto">
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="listData" matSort >
      <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>

      <ng-container matColumnDef="Options">
        <mat-header-cell *matHeaderCellDef >Options</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)">
            <mat-icon>launch</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(row.id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="id" >
        <mat-header-cell *matHeaderCellDef mat-sort-header > Book ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="title" >
        <mat-header-cell *matHeaderCellDef mat-sort-header > Title </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="author" >
        <mat-header-cell *matHeaderCellDef mat-sort-header > Author </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.author}} </mat-cell>
      </ng-container>

    </mat-table>
  </div>
</div>

<button class="mt-2"  mat-raised-button (click)="onAdd()" color="primary"> Add Book </button>
